        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%); color: var(--text-dark); min-height: 100vh; padding: 20px; transition: background 0.3s ease, color 0.3s ease; }

        .header { position: relative; background: linear-gradient(135deg, var(--header-grad-start) 0%, var(--header-grad-end) 100%); padding: 30px; text-align: center; color: var(--text-light); }
        .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; padding: 30px; }
        .task-controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .task-controls input, .task-controls select { padding: 12px; border: 2px solid var(--border-color); background-color: var(--bg-secondary); color: var(--text-dark); border-radius: 8px; font-size: 1rem; flex-grow: 1; transition: border-color 0.3s, background-color 0.3s; }

        .task-item { transition: all 0.3s ease; }

        .subtask-list { margin-top: 15px; padding-left: 10px; border-left: 2px solid var(--border-color); }

        .subtask-item input[type="checkbox"] { width: 16px; height: 16px; }
        .subtask-item label.completed { text-decoration: line-through; opacity: 0.7; }
        .task-actions .btn-icon { position: relative; }
        .task-progress { width: 100%; background-color: var(--border-color); border-radius: 4px; height: 6px; margin-top: 10px; }
        .progress-bar { background-color: var(--accent-color); height: 100%; border-radius: 4px; transition: width 0.3s ease; }
        .task-item.dragging { opacity: 0.5; background: var(--accent-color); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
        .task-item.slide-in { animation: slideIn 0.4s ease forwards; }
        .task-item.slide-out { animation: slideOut 0.3s ease forwards; }
        h1{font-size:2.5rem}label{font-weight:600;color:var(--text-muted);margin-bottom:5px;display:block;}.form-row,.stats{display:grid}.stats{grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;padding:30px;background:var(--bg-secondary)}.stat-card{background:var(--bg-card);padding:20px;border-radius:15px;text-align:center;box-shadow:0 4px 15px var(--shadow-light);transition:all .3s ease}.stat-card:hover{transform:translateY(-5px)}.stat-number{font-size:2.5rem;font-weight:700;color:var(--accent-color)}.stat-label{color:var(--text-muted);font-size:.9rem}.task-section,.sidebar>div{background:var(--bg-card);border-radius:15px;padding:25px;box-shadow:0 4px 15px var(--shadow-light)}.section-title{font-size:1.5rem;color:var(--text-dark);margin-bottom:20px;padding-bottom:10px;border-bottom:2px solid var(--border-color)}.notification{background:linear-gradient(135deg,var(--notification-grad-start) 0%,var(--notification-grad-end) 100%);color:var(--text-light);padding:15px;border-radius:10px;margin-bottom:10px;text-align:center;font-weight:600;}.task-form{display:grid;gap:15px;margin-bottom:25px}.task-form input[type="text"],.task-form input[type="date"],.task-form select{width:100%;padding:12px;border:2px solid var(--border-color);background-color:var(--bg-secondary);color:var(--text-dark);border-radius:8px;font-size:1rem;transition:border-color .3s,background-color .3s}.task-form input:focus,.task-form select:focus{outline:none;border-color:var(--accent-color)}.form-row{grid-template-columns:1fr 1fr;gap:15px}.time-picker-group{display:flex;gap:8px}.time-picker-group select{flex:1}.form-group{display:flex;flex-direction:column}.form-group.full-width{grid-column:1/-1}.task-item{background:var(--bg-secondary);padding:20px;border-radius:12px;margin-bottom:15px;border-left:4px solid #cbd5e0}.task-item:hover{transform:translateX(5px);box-shadow:0 4px 15px var(--shadow-heavy)}.task-header,.task-actions{display:flex;align-items:flex-start}.task-header{justify-conten         .modal-body .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg-secondary); color: var(--text-dark); }

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1 data-translate-key="title">🎯 TaskMaster Pro</h1>
            <p data-translate-key="subtitle">Organiza tu día con inteligencia</p>
            <button id="settingsBtn" title="Configuración">⚙️</button>
        </div>

        <!-- STATS -->
        <div class="stats" id="statsContainer">
            <!-- Stats cards will be generated here by JS -->
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="task-section">
                <!-- ADD TASK FORM -->
                <div id="taskFormContainer">
                    <!-- Form will be generated here by JS -->
                </div>

                <!-- TASK CONTROLS (SEARCH AND FILTER) -->
                <div class="task-controls">
                    <input type="search" id="searchInput" data-translate-key-placeholder="placeholder_search" placeholder="Buscar tareas...">
                    <select id="filterCategory">
                        <!-- Options generated by JS -->
                    </select>
                </div>
                
                <!-- TASK LIST -->
                <div id="tasksList"></div>
            </div>

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="notifications">
                    <h3 class="section-title" data-translate-key="title_notifications">🔔 Notificaciones</h3>
                    <div id="welcomeNotification" class="notification" data-translate-key="welcome_notification">
                        ¡Bienvenido a TaskMaster Pro! 🎉
                    </div>
                </div>
                <div class="pomodoro">
                    <h3 class="section-title" data-translate-key="title_pomodoro">🍅 Pomodoro</h3>
                    <div id="pomodoroTimer" class="pomodoro-timer">25:00</div>
                    <div class="pomodoro-controls">
                        <button class="pomodoro-btn play-btn" id="playBtn" title="Iniciar">▶</button>
                        <button class="pomodoro-btn pause-btn" id="pauseBtn" title="Pausar">⏸</button>
                        <button class="pomodoro-btn reset-btn" id="resetBtn" title="Reiniciar">⏹</button>
                        <button class="pomodoro-btn skip-btn" id="skipBtn" title="Saltar">⏭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODALS -->
    <!-- Delete Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header"><h3 data-translate-key="delete_modal_title">⚠️ Confirmar eliminación</h3></div>
            <div class="modal-body"><p data-translate-key="delete_modal_text">¿Estás seguro de que quieres eliminar esta tarea?</p></div>
            <div class="modal-actions">
                <button id="cancelDelete" class="modal-btn" data-translate-key="btn_cancel">Cancelar</button>
                <button id="confirmDelete" class="modal-btn" style="background-color: #e53e3e; color: white;" data-translate-key="btn_delete">Eliminar</button>
            </div>
        </div>
    </div>
    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="editTaskModal">
        <div class="modal">
            <div class="modal-header edit"><h3 data-translate-key="edit_modal_title">✏️ Editar Tarea</h3></div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-translate-key="label_task">Título de la Tarea</label>
                    <input type="text" id="editTaskTitle" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label data-translate-key="label_subtasks">Sub-tareas</label>
                    <div id="editSubtaskList"></div>
                    <input type="text" id="newSubtaskInput" data-translate-key-placeholder="placeholder_subtask" placeholder="Añadir nueva sub-tarea y presionar Enter" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; margin-top: 10px;">
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancelEdit" class="modal-btn" data-translate-key="btn_cancel">Cancelar</button>
                <button id="saveEdit" class="modal-btn" style="background-color: var(--accent-color); color: white;" data-translate-key="btn_save_changes">Guardar</button>
            </div>
        </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
         <div class="modal">
            <div class="modal-header settings"><h3 data-translate-key="settings_title">⚙️ Configuración</h3></div>
            <div class="modal-body" style="text-align: left;">
                <div class="form-group">
                    <label for="themeSelector" data-translate-key="settings_theme">Tema</label>
                    <select id="themeSelector">
                        <option value="light" data-translate-key="theme_light">Claro</option>
                        <option value="dark" data-translate-key="theme_dark">Oscuro</option>
                        <option value="ocean" data-translate-key="theme_ocean">Océano</option>
                        <option value="forest" data-translate-key="theme_forest">Bosque</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languageSelector" data-translate-key="settings_language">Idioma</label>
                    <select id="languageSelector"><option value="es">Español</option><option value="en">English</option></select>
                </div>
                <div style="border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 10px;">
                    <label data-translate-key="settings_data">Datos de la Aplicación</label>
                    <div class="modal-data-actions">
                        <button id="exportBtn" class="modal-btn" data-translate-key="btn_export">Exportar</button>
                        <label for="importFile" class="modal-btn import-label" data-translate-key="btn_import">Importar</label>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="closeSettings" class="modal-btn btn-primary" data-translate-key="btn_close">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            es: { title: "🎯 TaskMaster Pro", subtitle: "Organiza tu día con inteligencia", stat_total: "Total", stat_completed: "Completadas", stat_pending: "Pendientes", stat_overdue: "Vencidas", form_title: "¿Qué necesitas hacer hoy?", label_task: "Tarea", placeholder_task: "Describe tu tarea...", label_category: "Categoría", cat_work: "💼 Trabajo", cat_personal: "👤 Personal", cat_health: "🏃 Salud", cat_study: "📚 Estudio", cat_other: "📋 Otros", label_priority: "Prioridad", prio_low: "🟢 Baja", prio_medium: "🟡 Media", prio_high: "🔴 Alta", label_date: "Fecha Límite", label_time: "Hora", btn_add_task: "➕ Agregar Tarea", placeholder_search: "Buscar tareas...", filter_all: "Todas las categorías", empty_state_title: "No hay tareas aquí", empty_state_text: "Agrega una nueva tarea para empezar.", title_notifications: "🔔 Notificaciones", welcome_notification: "¡Bienvenido a TaskMaster Pro! 🎉", title_pomodoro: "🍅 Pomodoro", delete_modal_title: "⚠️ Confirmar eliminación", delete_modal_text: "¿Estás seguro de que quieres eliminar esta tarea?", btn_delete: "Eliminar", btn_cancel: "Cancelar", edit_modal_title: "✏️ Editar Tarea", label_subtasks: "Sub-tareas", placeholder_subtask: "Añadir nueva sub-tarea y presionar Enter", settings_title: "⚙️ Configuración", settings_theme: "Tema", theme_light: "Claro", theme_dark: "Oscuro", theme_ocean: "Océano", theme_forest: "Bosque", settings_language: "Idioma", settings_data: "Datos de la Aplicación", btn_export: "Exportar", btn_import: "Importar", btn_save_changes: "Guardar", btn_close: "Cerrar", feedback_imported: "¡Datos importados con éxito!", feedback_error_import: "Error al importar el archivo." },
            en: { title: "🎯 TaskMaster Pro", subtitle: "Organize your day with intelligence", stat_total: "Total", stat_completed: "Completed", stat_pending: "Pending", stat_overdue: "Overdue", form_title: "What do you need to do today?", label_task: "Task", placeholder_task: "Describe your task...", label_category: "Category", cat_work: "💼 Work", cat_personal: "👤 Personal", cat_health: "🏃 Health", cat_study: "📚 Study", cat_other: "📋 Other", label_priority: "Priority", prio_low: "🟢 Low", prio_medium: "🟡 Medium", prio_high: "🔴 High", label_date: "Due Date", label_time: "Time", btn_add_task: "➕ Add Task", placeholder_search: "Search tasks...", filter_all: "All categories", empty_state_title: "No tasks here", empty_state_text: "Add a new task to get started.", title_notifications: "🔔 Notifications", welcome_notification: "Welcome to TaskMaster Pro! 🎉", title_pomodoro: "🍅 Pomodoro", delete_modal_title: "⚠️ Confirm Deletion", delete_modal_text: "Are you sure you want to delete this task?", btn_delete: "Delete", btn_cancel: "Cancel", edit_modal_title: "✏️ Edit Task", label_subtasks: "Sub-tasks", placeholder_subtask: "Add new sub-task and press Enter", settings_title: "⚙️ Settings", settings_theme: "Theme", theme_light: "Light", theme_dark: "Dark", theme_ocean: "Ocean", theme_forest: "Forest", settings_language: "Language", settings_data: "Application Data", btn_export: "Export", btn_import: "Import", btn_save_changes: "Save", btn_close: "Close", feedback_imported: "Data imported successfully!", feedback_error_import: "Error importing file." }
        };

        class TaskMaster {
            constructor() {
                this.tasks = this.loadData('tasks', []);
                this.settings = this.loadData('settings', { theme: 'light', language: 'es' });
                this.currentPomodoroTask = null;
                this.isPomodoroRunning = false;
                this.pomodoroTime = 25 * 60;
                this.pomodoroInterval = null;
                this.draggedTask = null;
                this.currentEditingTask = null;

                this.applySettings();
                this.renderAll();
                this.initializeEventListeners();
            }

            // --- DATA & SETTINGS ---
            loadData(key, defaultValue) {
                try {
                    const data = localStorage.getItem(`taskmaster-${key}`);
                    return data ? JSON.parse(data) : defaultValue;
                } catch (e) {
                    return defaultValue;
                }
            }
            saveData(key, data) {
                localStorage.setItem(`taskmaster-${key}`, JSON.stringify(data));
            }
            applySettings() {
                document.documentElement.setAttribute('data-theme', this.settings.theme);
                document.documentElement.lang = this.settings.language;
                // Sincronizar selectores con la configuración actual
                document.getElementById('themeSelector').value = this.settings.theme;
                document.getElementById('languageSelector').value = this.settings.language;
                this.renderAll();
            }

            // --- CORE RENDERING ---
            renderAll() {
                const lang = this.settings.language;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang] && translations[lang][key]) el.textContent = translations[lang][key];
                });
                document.querySelectorAll('[data-translate-key-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-translate-key-placeholder');
                    if (translations[lang] && translations[lang][key]) el.placeholder = translations[lang][key];
                });
                
                this.renderStats();
                this.renderTaskForm();
                this.renderFilterOptions();
                this.renderTasks();
                this.checkWelcomeNotification();
            }

            renderStats() {
                const container = document.getElementById('statsContainer');
                const lang = this.settings.language;

                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const overdue = this.tasks.filter(t => t.date && new Date(t.date + 'T' + (t.time || '23:59:59')) < new Date() && !t.completed).length;

                const stats = [
                    { key: 'stat_total', value: total },
                    { key: 'stat_completed', value: completed },
                    { key: 'stat_pending', value: pending },
                    { key: 'stat_overdue', value: overdue }
                ];
                
                container.innerHTML = stats.map(stat => `
                    <div class="stat-card">
                        <div class="stat-number">${stat.value}</div>
                        <div class="stat-label" data-translate-key="${stat.key}">${translations[lang][stat.key]}</div>
                    </div>
                `).join('');
            }

            renderTaskForm() {
                const container = document.getElementById('taskFormContainer');
                const lang = this.settings.language;
                container.innerHTML = `
                    <h2 class="section-title" data-translate-key="form_title">${translations[lang].form_title}</h2>
                    <form id="taskForm" class="task-form">
                        <div class="form-group full-width">
                            <label data-translate-key="label_task">${translations[lang].label_task}</label>
                            <input type="text" name="title" data-translate-key-placeholder="placeholder_task" placeholder="${translations[lang].placeholder_task}" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label data-translate-key="label_category">${translations[lang].label_category}</label>
                                <select name="category">
                                    ${Object.keys(translations.es).filter(k => k.startsWith('cat_')).map(k => `<option value="${k.replace('cat_', '')}" data-translate-key="${k}">${translations[lang][k]}</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label data-translate-key="label_priority">${translations[lang].label_priority}</label>
                                <select name="priority">
                                    ${Object.keys(translations.es).filter(k => k.startsWith('prio_')).map(k => `<option value="${k.replace('prio_', '')}" data-translate-key="${k}">${translations[lang][k]}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label data-translate-key="label_date">${translations[lang].label_date}</label>
                                <input type="date" name="date">
                            </div>
                            <div class="form-group">
                                <label data-translate-key="label_time">${translations[lang].label_time}</label>
                                <div class="time-picker-group">
                                    <select name="hour">${Array.from({length: 12}, (_, i) => `<option value="${i+1}">${(i+1).toString().padStart(2,'0')}</option>`).join('')}</select>
                                    <select name="minute">${['00','15','30','45'].map(m => `<option value="${m}">${m}</option>`).join('')}</select>
                                    <select name="ampm"><option value="AM">AM</option><option value="PM">PM</option></select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" data-translate-key="btn_add_task">${translations[lang].btn_add_task}</button>
                    </form>
                `;
                document.getElementById('taskForm').addEventListener('submit', this.handleAddTask.bind(this));
            }

            renderFilterOptions() {
                const filter = document.getElementById('filterCategory');
                const lang = this.settings.language;
                const currentFilterValue = filter.value;
                const categories = [...new Set(this.tasks.map(t => t.category))];
                filter.innerHTML = `<option value="all" data-translate-key="filter_all">${translations[lang].filter_all}</option>`;
                categories.forEach(cat => {
                    const catKey = `cat_${cat}`;
                    const translatedCategory = translations[lang][catKey] || cat;
                    filter.innerHTML += `<option value="${cat}">${translatedCategory}</option>`;
                });
                filter.value = currentFilterValue;
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const filterCat = document.getElementById('filterCategory').value;

                const filteredTasks = this.tasks.filter(task => 
                    (task.title.toLowerCase().includes(searchTerm) || (task.subtasks && task.subtasks.some(st => st.title.toLowerCase().includes(searchTerm)))) &&
                    (filterCat === 'all' || task.category === filterCat)
                );

                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `<div class="empty-state"><h3 data-translate-key="empty_state_title">${translations[this.settings.language].empty_state_title}</h3><p data-translate-key="empty_state_text">${translations[this.settings.language].empty_state_text}</p></div>`;
                    return;
                }
                
                tasksList.innerHTML = '';
                filteredTasks.forEach(task => tasksList.appendChild(this.createTaskElement(task)));
            }

            createTaskElement(task) {
                const taskEl = document.createElement('div');
                const lang = this.settings.language;
                const completedSubtasks = task.subtasks ? task.subtasks.filter(st => st.completed).length : 0;
                const progress = task.subtasks && task.subtasks.length > 0 ? (completedSubtasks / task.subtasks.length) * 100 : (task.completed ? 100 : 0);

                taskEl.className = `task-item slide-in ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                if(task.id === this.currentPomodoroTask) taskEl.classList.add('pomodoro-active');
                taskEl.dataset.id = task.id;
                taskEl.draggable = true;
                
                let dateTimeDisplay = '';
                if(task.date) {
                    dateTimeDisplay = new Date(task.date + 'T00:00:00').toLocaleDateString(lang, { year: 'numeric', month: 'short', day: 'numeric' });
                    if(task.time) {
                        const [h, m] = task.time.split(':');
                        const dateForFormat = new Date();
                        dateForFormat.setHours(h, m);
                        dateTimeDisplay += ` - ${dateForFormat.toLocaleTimeString(lang, { hour: 'numeric', minute: '2-digit', hour12: true })}`;
                    }
                }

                taskEl.innerHTML = `
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span>${translations[lang]['cat_'+task.category]}</span>
                                ${dateTimeDisplay ? `<span>📅 ${dateTimeDisplay}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon pomodoro-start-btn" title="Iniciar Pomodoro para esta tarea">🍅</button>
                            <button class="btn-icon edit-btn" title="Editar">✏️</button>
                            <button class="btn-icon complete-btn" title="${task.completed ? 'Marcar como pendiente' : 'Marcar como completada'}">${task.completed ? '↩️' : '✅'}</button>
                            <button class="btn-icon delete-btn" title="Eliminar">🗑️</button>
                        </div>
                    </div>
                    ${task.subtasks && task.subtasks.length > 0 ? `<div class="subtask-list">${task.subtasks.map(st => `
                        <div class="subtask-item" data-subtask-id="${st.id}">
                            <input type="checkbox" ${st.completed ? 'checked' : ''}>
                            <label class="${st.completed ? 'completed' : ''}">${st.title}</label>
                        </div>`).join('')}</div>` : ''}
                    <div class="task-progress"><div class="progress-bar" style="width: ${progress}%;"></div></div>
                `;
                return taskEl;
            }

            checkWelcomeNotification() {
                document.getElementById('welcomeNotification').style.display = this.tasks.length > 0 ? 'none' : 'block';
            }

            // --- EVENT LISTENERS ---
            initializeEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.renderTasks());
                document.getElementById('filterCategory').addEventListener('change', () => this.renderTasks());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showModal('settingsModal'));
                document.getElementById('closeSettings').addEventListener('click', () => this.hideModal('settingsModal'));
                document.getElementById('themeSelector').addEventListener('change', (e) => { this.settings.theme = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('languageSelector').addEventListener('change', (e) => { this.settings.language = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('exportBtn').addEventListener('click', this.exportData.bind(this));
                document.getElementById('importFile').addEventListener('change', this.importData.bind(this));
                document.getElementById('playBtn').addEventListener('click', () => this.startPomodoro());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pausePomodoro());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetPomodoro());
                document.getElementById('skipBtn').addEventListener('click', () => this.resetPomodoro()); // Skip also resets
                
                const tasksList = document.getElementById('tasksList');
                tasksList.addEventListener('click', this.handleTaskListClick.bind(this));
                tasksList.addEventListener('dragstart', e => { this.draggedTask = e.target.closest('.task-item'); if(this.draggedTask) this.draggedTask.classList.add('dragging'); });
                tasksList.addEventListener('dragover', e => { e.preventDefault(); const afterElement = this.getDragAfterElement(tasksList, e.clientY); if(this.draggedTask) { if (afterElement == null) { tasksList.appendChild(this.draggedTask); } else { tasksList.insertBefore(this.draggedTask, afterElement); } } });
                tasksList.addEventListener('drop', e => { if(this.draggedTask) { this.draggedTask.classList.remove('dragging'); const newOrderIds = [...tasksList.children].map(el => el.dataset.id); this.tasks.sort((a,b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id)); this.saveData('tasks', this.tasks); } });
            }

            getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            handleTaskListClick(e) {
                const target = e.target;
                const taskEl = target.closest('.task-item');
                if(!taskEl) return;
                const taskId = taskEl.dataset.id;
                
                if(target.closest('.delete-btn')) this.showDeleteModal(taskId);
                else if(target.closest('.complete-btn')) this.toggleTaskCompletion(taskId);
                else if(target.closest('.edit-btn')) this.showEditModal(taskId);
                else if(target.closest('.pomodoro-start-btn')) this.startPomodoroForTask(taskId);
                else if(target.closest('.subtask-item input[type="checkbox"]')) {
                    const subtaskId = target.closest('.subtask-item').dataset.subtaskId;
                    this.toggleSubtask(taskId, subtaskId);
                }
            }

            // --- TASK ACTIONS ---
            handleAddTask(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const title = formData.get('title').trim();
                if (!title) return;
                
                let timeString = null;
                if(formData.get('date')) {
                    let h24 = parseInt(formData.get('hour'));
                    if (formData.get('ampm') === 'PM' && h24 < 12) h24 += 12;
                    if (formData.get('ampm') === 'AM' && h24 === 12) h24 = 0;
                    timeString = `${h24.toString().padStart(2,'0')}:${formData.get('minute')}`;
                }

                this.tasks.unshift({
                    id: `task-${Date.now()}`,
                    title,
                    category: formData.get('category'),
                    priority: formData.get('priority'),
                    date: formData.get('date') || null,
                    time: timeString,
                    completed: false,
                    subtasks: []
                });
                this.saveData('tasks', this.tasks);
                // ¡¡¡CORRECCIÓN FINAL AQUÍ!!!
                this.renderFilterOptions(); // Actualiza el filtro para incluir nuevas categorías
                this.renderAll();
                form.reset();
            }

            toggleTaskCompletion(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if(task) {
                    task.completed = !task.completed;
                    this.saveData('tasks', this.tasks);
                    this.renderAll();
                }
            }

            showDeleteModal(taskId) {
                this.showModal('deleteModal');
                const confirmBtn = document.getElementById('confirmDelete');
                const cancelBtn = document.getElementById('cancelDelete');
                const newConfirmBtn = confirmBtn.cloneNode(true); 
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                
                newConfirmBtn.onclick = () => {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveData('tasks', this.tasks);
                    this.hideModal('deleteModal');
                    this.renderAll();
                };
                cancelBtn.onclick = () => this.hideModal('deleteModal');
            }
            
            showEditModal(taskId) {
                this.currentEditingTask = this.tasks.find(t => t.id === taskId);
                if(!this.currentEditingTask) return;

                document.getElementById('editTaskTitle').value = this.currentEditingTask.title;
                
                const renderSubtasksInModal = () => {
                    const subtaskListEl = document.getElementById('editSubtaskList');
                    subtaskListEl.innerHTML = this.currentEditingTask.subtasks.map(st => `
                        <div class="subtask-item">${st.title} <button class="btn-icon delete-subtask-btn" data-subtask-id="${st.id}">🗑️</button></div>
                    `).join('');
                    subtaskListEl.querySelectorAll('.delete-subtask-btn').forEach(btn => btn.onclick = () => {
                        this.deleteSubtask(btn.dataset.subtaskId);
                        renderSubtasksInModal();
                    });
                }
                renderSubtasksInModal();
                
                const newSubtaskInput = document.getElementById('newSubtaskInput');
                newSubtaskInput.onkeyup = (e) => { if(e.key === 'Enter' && e.target.value.trim() !== '') {
                    this.addSubtask(e.target.value.trim());
                    e.target.value = '';
                    renderSubtasksInModal();
                }};

                this.showModal('editTaskModal');

                const saveBtn = document.getElementById('saveEdit');
                const newSaveBtn = saveBtn.cloneNode(true);
                saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);
                newSaveBtn.onclick = () => this.saveEditedTask();

                document.getElementById('cancelEdit').onclick = () => this.hideModal('editTaskModal');
            }
            
            saveEditedTask() {
                if(!this.currentEditingTask) return;
                this.currentEditingTask.title = document.getElementById('editTaskTitle').value.trim();
                this.saveData('tasks', this.tasks);
                this.hideModal('editTaskModal');
                this.renderAll();
            }

            addSubtask(title) {
                if(title && this.currentEditingTask) {
                    this.currentEditingTask.subtasks.push({ id: `sub-${Date.now()}`, title, completed: false });
                }
            }
            
            deleteSubtask(subtaskId) {
                if (this.currentEditingTask) {
                    this.currentEditingTask.subtasks = this.currentEditingTask.subtasks.filter(st => st.id !== subtaskId);
                }
            }
            
            toggleSubtask(taskId, subtaskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if(task) {
                    const subtask = task.subtasks.find(st => st.id === subtaskId);
                    if(subtask) {
                        subtask.completed = !subtask.completed;
                        this.saveData('tasks', this.tasks);
                        this.renderAll();
                    }
                }
            }
            
            exportData() {
                const data = JSON.stringify({ tasks: this.tasks, settings: this.settings });
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `taskmaster-backup-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.tasks && data.settings) {
                            this.tasks = data.tasks;
                            this.settings = data.settings;
                            this.saveData('tasks', this.tasks);
                            this.saveData('settings', this.settings);
                            this.applySettings();
                            alert(translations[this.settings.language].feedback_imported);
                        } else { throw new Error("Invalid file structure"); }
                    } catch (err) {
                        alert(translations[this.settings.language].feedback_error_import);
                    } finally {
                        event.target.value = '';
                    }
                };
                reader.readAsText(file);
            }

            // --- POMODORO ---
            startPomodoroForTask(taskId) {
                this.currentPomodoroTask = taskId;
                this.renderTasks();
                this.startPomodoro();
            }
            startPomodoro() {
                if(this.isPomodoroRunning) return;
                this.isPomodoroRunning = true;
                this.pomodoroInterval = setInterval(() => {
                    this.pomodoroTime--;
                    this.updatePomodoroDisplay();
                    if(this.pomodoroTime < 0) {
                        this.resetPomodoro();
                    }
                }, 1000);
            }
            pausePomodoro() {
                clearInterval(this.pomodoroInterval);
                this.isPomodoroRunning = false;
            }
            resetPomodoro() {
                this.pausePomodoro();
                this.pomodoroTime = 25 * 60;
                this.currentPomodoroTask = null;
                this.updatePomodoroDisplay();
                this.renderTasks();
            }
            updatePomodoroDisplay() {
                const minutes = Math.floor(this.pomodoroTime / 60);
                const seconds = this.pomodoroTime % 60;
                document.getElementById('pomodoroTimer').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            }

            showModal(id) { document.getElementById(id).style.display = 'block'; }
            hideModal(id) { document.getElementById(id).style.display = 'none'; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.app = new TaskMaster();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
