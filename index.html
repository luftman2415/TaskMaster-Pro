        class TaskMaster {
            constructor() {
                const defaultSettings = { 
                    theme: 'light', 
                    language: 'es',
                    pomodoro: { work: 25, short: 5, long: 15, cycles: 0 },
                    notificationPermission: 'default'
                };
                this.tasks = this.loadData('tasks', []);
                this.settings = { ...defaultSettings, ...this.loadData('settings', {}) };

                this.currentPomodoroTask = null;
                this.pomodoroInterval = null;
                this.isPomodoroRunning = false;
                this.pomodoroState = { type: 'work', time: this.settings.pomodoro.work * 60 };
                
                this.currentEditingTask = null;
                this.draggedTaskElement = null;

                this.applySettings();
                this.initializeEventListeners();
            }

            // --- DATA & SETTINGS ---
            loadData(key, defaultValue) { try { const data = localStorage.getItem(`taskmaster-${key}`); return data ? JSON.parse(data) : defaultValue; } catch (e) { console.error(`Error loading data for key: ${key}`, e); return defaultValue; } }
            saveData(key, data) { localStorage.setItem(`taskmaster-${key}`, JSON.stringify(data)); }
            applySettings() {
                document.documentElement.setAttribute('data-theme', this.settings.theme);
                document.documentElement.lang = this.settings.language;
                document.getElementById('themeSelector').value = this.settings.theme;
                document.getElementById('languageSelector').value = this.settings.language;
                document.getElementById('pomodoroWork').value = this.settings.pomodoro.work;
                document.getElementById('pomodoroShortBreak').value = this.settings.pomodoro.short;
                document.getElementById('pomodoroLongBreak').value = this.settings.pomodoro.long;
                this.renderAll();
            }

            // --- UI FEEDBACK ---
            showToast(messageKey, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = translations[this.settings.language][messageKey] || messageKey;
                toast.className = `toast ${type} show`;
                setTimeout(() => { toast.className = 'toast'; }, 3000);
            }
            showModal(id) { document.getElementById(id).style.display = 'block'; }
            hideModal(id) { document.getElementById(id).style.display = 'none'; }

            // --- CORE RENDERING ---
            renderAll() {
                const lang = this.settings.language;
                // Translation logic for data-translate-key
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    const translation = translations[lang]?.[key];
                    if (translation) {
                        if (el.tagName === 'SPAN' || el.parentElement?.tagName === 'LABEL' || el.parentElement?.tagName === 'BUTTON') {
                            el.textContent = translation;
                        } else {
                            el.innerHTML = translation;
                        }
                    }
                });
                // Translation logic for placeholders
                document.querySelectorAll('[data-translate-key-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-translate-key-placeholder');
                    if (translations[lang]?.[key]) el.placeholder = translations[lang][key];
                });
                
                this.renderStats();
                this.renderTaskForm();
                this.renderFilterOptions();
                this.renderTasks();
                this.checkWelcomeNotification();
                this.updatePomodoroDisplay();
            }

            renderStats() {
                const statsContainer = document.getElementById('statsContainer');
                const lang = this.settings.language;
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const overdue = this.tasks.filter(t => !t.completed && t.date && new Date(t.date) < new Date().setHours(0,0,0,0)).length;

                statsContainer.innerHTML = `
                    <div class="stat-card"><div class="stat-number">${total}</div><div class="stat-label" data-translate-key="stat_total">${translations[lang].stat_total}</div></div>
                    <div class="stat-card"><div class="stat-number">${completed}</div><div class="stat-label" data-translate-key="stat_completed">${translations[lang].stat_completed}</div></div>
                    <div class="stat-card"><div class="stat-number">${pending}</div><div class="stat-label" data-translate-key="stat_pending">${translations[lang].stat_pending}</div></div>
                    <div class="stat-card"><div class="stat-number">${overdue}</div><div class="stat-label" data-translate-key="stat_overdue">${translations[lang].stat_overdue}</div></div>
                `;
            }

            renderTaskForm() {
                const container = document.getElementById('taskFormContainer');
                const lang = this.settings.language;
                if(container.querySelector('#taskForm')) return;
                
                container.innerHTML = `
                    <h2 class="section-title" data-translate-key="form_title">${translations[lang].form_title}</h2>
                    <form id="taskForm" class="task-form">
                        <div class="form-group full-width">
                            <label data-translate-key="label_task">${translations[lang].label_task}</label>
                            <input type="text" name="title" required placeholder="${translations[lang].placeholder_task}">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label data-translate-key="label_category">${translations[lang].label_category}</label>
                                <select name="category">${Object.keys(translations.es).filter(k=>k.startsWith('cat_')).map(k=>`<option value="${k.replace('cat_','')}">${translations[lang][k]}</option>`).join('')}</select>
                            </div>
                            <div class="form-group">
                                <label data-translate-key="label_priority">${translations[lang].label_priority}</label>
                                <select name="priority">${Object.keys(translations.es).filter(k=>k.startsWith('prio_')).map(k=>`<option value="${k.replace('prio_','')}">${translations[lang][k]}</option>`).join('')}</select>
                            </div>
                        </div>
                        <div class="form-row">
                             <div class="form-group">
                                <label data-translate-key="label_date">${translations[lang].label_date}</label>
                                <input type="date" name="date">
                            </div>
                            <div class="form-group">
                                <label data-translate-key="label_recurrence">${translations[lang].label_recurrence}</label>
                                <select name="recurrence">
                                    <option value="none">${translations[lang].recur_none}</option>
                                    <option value="daily">${translations[lang].recur_daily}</option>
                                    <option value="weekly">${translations[lang].recur_weekly}</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary full-width" data-translate-key="btn_add_task">${translations[lang].btn_add_task}</button>
                    </form>`;
                document.getElementById('taskForm').addEventListener('submit', this.handleAddTask.bind(this));
            }

            renderFilterOptions() {
                const filter = document.getElementById('filterCategory');
                const lang = this.settings.language;
                const currentFilterValue = filter.value;
                const categories = ['all', ...new Set(this.tasks.map(t => t.category))];
                filter.innerHTML = categories.map(cat => {
                    const catKey = cat === 'all' ? 'filter_all' : `cat_${cat}`;
                    return `<option value="${cat}">${translations[lang][catKey] || cat}</option>`;
                }).join('');
                filter.value = currentFilterValue || 'all';
            }
            
            renderTasks() {
                const list = document.getElementById('tasksList');
                const lang = this.settings.language;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const filterCat = document.getElementById('filterCategory').value;

                const filteredTasks = this.tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm) || (task.notes && task.notes.toLowerCase().includes(searchTerm));
                    const matchesCategory = filterCat === 'all' || task.category === filterCat;
                    return matchesSearch && matchesCategory;
                });

                if (filteredTasks.length === 0 && searchTerm === '' && filterCat === 'all') {
                    list.innerHTML = `<div class="empty-state"><i class="fa-solid fa-clipboard-check"></i><h4 data-translate-key="empty_state_title">${translations[lang].empty_state_title}</h4><p data-translate-key="empty_state_text">${translations[lang].empty_state_text}</p></div>`;
                    return;
                }
                list.innerHTML = '';
                filteredTasks.forEach(task => list.appendChild(this.createTaskElement(task)));
            }

            createTaskElement(task) {
                const taskEl = document.createElement('div');
                const lang = this.settings.language;
                
                // L√≥gica de resaltado por fecha
                const today = new Date().setHours(0, 0, 0, 0);
                const taskDate = task.date ? new Date(task.date+'T00:00:00').getTime() : null;
                let dateClass = '';
                if (!task.completed && taskDate) {
                    if (taskDate < today) dateClass = 'task-overdue';
                    else if (taskDate === today) dateClass = 'task-due-today';
                }

                taskEl.className = `task-item ${task.completed ? 'completed' : ''} ${this.currentPomodoroTask === task.id ? 'pomodoro-active' : ''} ${dateClass}`;
                taskEl.dataset.id = task.id;
                taskEl.draggable = true;
                
                const priorityColors = { low: 'var(--prio-low)', medium: 'var(--prio-medium)', high: 'var(--prio-high)'};
                if (!dateClass) { // Solo aplicar prioridad si no hay alerta de fecha
                    taskEl.style.borderLeftColor = priorityColors[task.priority] || '#cbd5e0';
                }

                const subtasksDone = task.subtasks.filter(st => st.completed).length;
                const progress = task.subtasks.length > 0 ? (subtasksDone / task.subtasks.length) * 100 : 0;
                
                taskEl.innerHTML = `
                    <div class="task-header">
                        <div class="task-info">
                            <h4 class="task-title">${task.title}</h4>
                            <div class="task-meta">
                                ${task.notes ? '<span><i class="fa-solid fa-note-sticky"></i></span>' : ''}
                                <span><i class="fa-solid fa-tag"></i> ${translations[lang]['cat_'+task.category] || task.category}</span>
                                ${task.date ? `<span><i class="fa-solid fa-calendar-days"></i> ${new Date(task.date + 'T00:00:00').toLocaleDateString(lang)}</span>` : ''}
                                ${task.recurrence !== 'none' ? `<span><i class="fa-solid fa-repeat"></i> ${translations[lang]['recur_'+task.recurrence]}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon pomodoro-start-btn" title="Iniciar Pomodoro"><i class="fa-solid fa-clock"></i></button>
                            <button class="btn-icon edit-btn" title="Editar"><i class="fa-solid fa-pencil"></i></button>
                            <button class="btn-icon delete-btn" title="Eliminar"><i class="fa-solid fa-trash"></i></button>
                            <button class="btn-icon complete-btn" title="Completar">${task.completed ? '<i class="fa-solid fa-circle-xmark"></i>' : '<i class="fa-solid fa-circle-check"></i>'}</button>
                        </div>
                    </div>
                    ${task.subtasks.length > 0 ? `
                        <div class="task-progress"><div class="progress-bar" style="width: ${progress}%"></div></div>
                    ` : ''}
                `;
                return taskEl;
            }

            checkWelcomeNotification() { document.getElementById('welcomeNotification').style.display = this.tasks.length > 0 ? 'none' : 'block'; }
            
            // --- EVENT LISTENERS ---
            initializeEventListeners() {
                // ... (otros listeners sin cambios)
                document.getElementById('searchInput').addEventListener('input', () => this.renderTasks());
                document.getElementById('filterCategory').addEventListener('change', () => this.renderTasks());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showModal('settingsModal'));
                document.getElementById('closeSettings').addEventListener('click', () => { this.hideModal('settingsModal'); this.renderAll(); });
                document.getElementById('themeSelector').addEventListener('change', (e) => { this.settings.theme = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('languageSelector').addEventListener('change', (e) => { this.settings.language = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('exportBtn').addEventListener('click', this.exportData.bind(this));
                document.getElementById('importFile').addEventListener('change', this.importData.bind(this));
                
                document.getElementById('playBtn').addEventListener('click', () => this.startPomodoro());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pausePomodoro());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetPomodoro(true));
                document.getElementById('skipBtn').addEventListener('click', () => this.nextPomodoroCycle(true));
                document.getElementById('pomodoroWork').addEventListener('change', (e) => this.updatePomodoroSetting('work', e.target.value));
                document.getElementById('pomodoroShortBreak').addEventListener('change', (e) => this.updatePomodoroSetting('short', e.target.value));
                document.getElementById('pomodoroLongBreak').addEventListener('change', (e) => this.updatePomodoroSetting('long', e.target.value));
                
                // Listeners de la lista de tareas
                const tasksList = document.getElementById('tasksList');
                tasksList.addEventListener('click', this.handleTaskListClick.bind(this));

                // Listeners para Drag and Drop
                tasksList.addEventListener('dragstart', this.handleDragStart.bind(this));
                tasksList.addEventListener('dragover', this.handleDragOver.bind(this));
                tasksList.addEventListener('drop', this.handleDrop.bind(this));
                
                // Listeners de modales
                document.getElementById('cancelDelete').addEventListener('click', () => this.hideModal('deleteModal'));
                document.getElementById('cancelEdit').addEventListener('click', () => this.hideModal('editTaskModal'));
                document.getElementById('saveEdit').addEventListener('click', () => this.saveEditedTask());
                document.getElementById('newSubtaskInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') { e.preventDefault(); this.addSubtask(); }});
                document.getElementById('editSubtaskList').addEventListener('click', (e) => { if(e.target.closest('.delete-subtask-btn')) this.deleteSubtask(e.target.closest('.delete-subtask-btn').dataset.subtaskId); });
            }
            
            handleTaskListClick(e) {
                const taskEl = e.target.closest('.task-item');
                if(!taskEl) return;
                const taskId = taskEl.dataset.id;
                
                if(e.target.closest('.delete-btn')) this.showDeleteModal(taskId);
                else if(e.target.closest('.complete-btn')) this.toggleTaskCompletion(taskId);
                else if(e.target.closest('.edit-btn')) this.showEditModal(taskId);
                else if(e.target.closest('.pomodoro-start-btn')) {
                    if (this.settings.notificationPermission === 'default') this.requestNotificationPermission();
                    this.startPomodoroForTask(taskId);
                }
            }

            // --- TASK ACTIONS ---
            handleAddTask(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const title = formData.get('title').trim();
                if (!title) return;

                this.tasks.unshift({
                    id: `task-${Date.now()}`,
                    title,
                    category: formData.get('category'),
                    priority: formData.get('priority'),
                    recurrence: formData.get('recurrence'),
                    date: formData.get('date') || null,
                    completed: false,
                    subtasks: [],
                    notes: '' // A√±adir campo de notas vac√≠o por defecto
                });
                this.saveData('tasks', this.tasks);
                document.getElementById('filterCategory').value = 'all';
                this.renderAll();
                form.reset();
                this.showToast('toast_task_added');
            }

            toggleTaskCompletion(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if(!task) return;
                task.completed = !task.completed;

                if (task.completed && task.recurrence !== 'none' && task.date) {
                    const newTask = { ...task, id: `task-${Date.now()}`, completed: false, subtasks: task.subtasks.map(st => ({...st, completed: false})) };
                    const newDate = new Date(task.date + 'T00:00:00');
                    if(task.recurrence === 'daily') newDate.setDate(newDate.getDate() + 1);
                    if(task.recurrence === 'weekly') newDate.setDate(newDate.getDate() + 7);
                    newTask.date = newDate.toISOString().split('T')[0];
                    this.tasks.push(newTask);
                    this.tasks.sort((a,b) => (a.date > b.date) ? 1 : -1); // Re-sort tasks after adding recurring one
                }
                
                this.saveData('tasks', this.tasks);
                this.renderAll();
                this.showToast('toast_task_updated');
            }

            showDeleteModal(taskId) {
                const lang = this.settings.language;
                const modal = document.getElementById('deleteModal');
                modal.querySelector('h3').textContent = translations[lang].delete_modal_title;
                modal.querySelector('p').textContent = translations[lang].delete_modal_text;
                modal.querySelector('#cancelDelete').textContent = translations[lang].btn_cancel;
                modal.querySelector('#confirmDelete').textContent = translations[lang].btn_delete;
                
                this.showModal('deleteModal');
                document.getElementById('confirmDelete').onclick = () => {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    if (this.currentPomodoroTask === taskId) this.resetPomodoro(true);
                    this.saveData('tasks', this.tasks);
                    this.renderAll();
                    this.hideModal('deleteModal');
                    this.showToast('toast_task_deleted', 'error');
                };
            }
            
            showEditModal(taskId) {
                this.currentEditingTask = this.tasks.find(t => t.id === taskId);
                if (!this.currentEditingTask) return;
                const lang = this.settings.language;
                const modal = document.getElementById('editTaskModal');

                // Traducir todos los elementos del modal de edici√≥n
                modal.querySelector('h3').textContent = translations[lang].edit_modal_title;
                modal.querySelector('label[data-translate-key="label_task"]').textContent = translations[lang].label_task;
                modal.querySelector('label[data-translate-key="label_notes"]').textContent = translations[lang].label_notes;
                modal.querySelector('label[data-translate-key="label_subtasks"]').textContent = translations[lang].label_subtasks;
                modal.querySelector('#newSubtaskInput').placeholder = translations[lang].placeholder_subtask;
                modal.querySelector('#editTaskNotes').placeholder = translations[lang].placeholder_notes;
                modal.querySelector('#cancelEdit').textContent = translations[lang].btn_cancel;
                modal.querySelector('#saveEdit').textContent = translations[lang].btn_save_changes;
                
                // Rellenar los campos con los datos de la tarea
                document.getElementById('editTaskTitle').value = this.currentEditingTask.title;
                document.getElementById('editTaskNotes').value = this.currentEditingTask.notes || '';
                this.renderSubtasks();
                this.showModal('editTaskModal');
            }
            
            saveEditedTask() {
                if (!this.currentEditingTask) return;
                const newTitle = document.getElementById('editTaskTitle').value.trim();
                const newNotes = document.getElementById('editTaskNotes').value.trim();

                if (newTitle) this.currentEditingTask.title = newTitle;
                this.currentEditingTask.notes = newNotes;
                
                this.saveData('tasks', this.tasks);
                this.hideModal('editTaskModal');
                this.renderAll();
                this.showToast('toast_task_updated');
                this.currentEditingTask = null;
            }

            renderSubtasks() { /* ... sin cambios ... */ }
            addSubtask() { /* ... sin cambios ... */ }
            toggleSubtask(subtaskId) { /* ... sin cambios ... */ }
            deleteSubtask(subtaskId) { /* ... sin cambios ... */ }

            // --- DRAG AND DROP HANDLERS ---
            handleDragStart(e) {
                if(e.target.classList.contains('task-item')) {
                    this.draggedTaskElement = e.target;
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', e.target.dataset.id);
                    // A√±adir clase con un peque√±o delay para que el navegador capture el 'fantasma' original
                    setTimeout(() => { e.target.classList.add('dragging'); }, 0);
                }
            }
            handleDragOver(e) {
                e.preventDefault(); // Esencial para permitir el drop
            }
            handleDrop(e) {
                e.preventDefault();
                const draggedId = e.dataTransfer.getData('text/plain');
                if (!draggedId) return;

                const dropTarget = e.target.closest('.task-item');
                this.draggedTaskElement.classList.remove('dragging');

                if (dropTarget && dropTarget.dataset.id !== draggedId) {
                    const draggedIndex = this.tasks.findIndex(t => t.id === draggedId);
                    const targetIndex = this.tasks.findIndex(t => t.id === dropTarget.dataset.id);
                    
                    // Mover en el array
                    const [draggedItem] = this.tasks.splice(draggedIndex, 1);
                    this.tasks.splice(targetIndex, 0, draggedItem);
                    
                    this.saveData('tasks', this.tasks);
                    this.renderTasks(); // Solo re-renderizar la lista es m√°s eficiente
                }
            }
