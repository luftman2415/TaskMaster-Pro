<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1 data-translate-key="title">🎯 TaskMaster Pro</h1>
            <p data-translate-key="subtitle">Organiza tu día con inteligencia</p>
            <button id="settingsBtn" title="Configuración">⚙️</button>
        </div>

        <!-- STATS -->
        <div class="stats" id="statsContainer"></div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="task-section">
                <!-- ADD TASK FORM -->
                <div id="taskFormContainer"></div>

                <!-- TASK CONTROLS (SEARCH AND FILTER) -->
                <div class="task-controls">
                    <input type="search" id="searchInput" placeholder="Buscar tareas...">
                    <select id="filterCategory"></select>
                </div>
                
                <!-- TASK LIST -->
                <div id="tasksList"></div>
            </div>

            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="notifications">
                    <h3 class="section-title" data-translate-key="title_notifications">🔔 Notificaciones</h3>
                    <div id="welcomeNotification" class="notification"></div>
                </div>
                <div class="pomodoro">
                    <h3 class="section-title" data-translate-key="title_pomodoro">🍅 Pomodoro</h3>
                    <div id="pomodoroCycleTitle" class="pomodoro-cycle-title"></div>
                    <div id="pomodoroTimer" class="pomodoro-timer">25:00</div>
                    <div class="pomodoro-controls">
                        <button class="pomodoro-btn play-btn" id="playBtn" title="Iniciar">▶</button>
                        <button class="pomodoro-btn pause-btn" id="pauseBtn" title="Pausar">⏸</button>
                        <button class="pomodoro-btn reset-btn" id="resetBtn" title="Reiniciar">⏹</button>
                        <button class="pomodoro-btn skip-btn" id="skipBtn" title="Saltar">⏭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODALS -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header"><h3></h3></div>
            <div class="modal-body"><p></p></div>
            <div class="modal-actions">
                <button id="cancelDelete" class="modal-btn"></button>
                <button id="confirmDelete" class="modal-btn" style="background-color: #e53e3e; color: white;"></button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="editTaskModal">
        <div class="modal">
            <div class="modal-header edit"><h3></h3></div>
            <div class="modal-body">
                <div class="form-group">
                    <label></label>
                    <input type="text" id="editTaskTitle" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label></label>
                    <div id="editSubtaskList"></div>
                    <input type="text" id="newSubtaskInput" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; margin-top: 10px;">
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancelEdit" class="modal-btn"></button>
                <button id="saveEdit" class="modal-btn" style="background-color: var(--accent-color); color: white;"></button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="settingsModal">
         <div class="modal">
            <div class="modal-header settings"><h3></h3></div>
            <div class="modal-body" style="text-align: left;">
                <div class="form-group">
                    <label for="themeSelector" data-translate-key="settings_theme"></label>
                    <select id="themeSelector">
                        <option value="light" data-translate-key="theme_light"></option>
                        <option value="dark" data-translate-key="theme_dark"></option>
                        <option value="ocean" data-translate-key="theme_ocean"></option>
                        <option value="forest" data-translate-key="theme_forest"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languageSelector" data-translate-key="settings_language"></label>
                    <select id="languageSelector"><option value="es">Español</option><option value="en">English</option></select>
                </div>
                <div style="border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 10px;">
                    <h4 data-translate-key="settings_pomodoro"></h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pomodoroWork" data-translate-key="pomo_work_duration"></label>
                            <input type="number" id="pomodoroWork" min="1">
                        </div>
                        <div class="form-group">
                             <label for="pomodoroShortBreak" data-translate-key="pomo_short_break_duration"></label>
                            <input type="number" id="pomodoroShortBreak" min="1">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="pomodoroLongBreak" data-translate-key="pomo_long_break_duration"></label>
                        <input type="number" id="pomodoroLongBreak" min="1">
                    </div>
                </div>
                <div style="border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 10px;">
                    <label data-translate-key="settings_data"></label>
                    <div class="modal-data-actions">
                        <button id="exportBtn" class="modal-btn" data-translate-key="btn_export"></button>
                        <label for="importFile" class="modal-btn import-label" data-translate-key="btn_import"></label>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="closeSettings" class="modal-btn btn-primary" data-translate-key="btn_close"></button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" preload="auto"></audio>

    <script>

        class TaskMaster {
            constructor() {
                const defaultSettings = { 
                    theme: 'light', 
                    language: 'es',
                    pomodoro: { work: 25, short: 5, long: 15, cycles: 0 },
                    notificationPermission: 'default'
                };
                this.tasks = this.loadData('tasks', []);
                this.settings = { ...defaultSettings, ...this.loadData('settings', {}) };

                this.currentPomodoroTask = null;
                this.pomodoroInterval = null;
                this.isPomodoroRunning = false;
                this.pomodoroState = { type: 'work', time: this.settings.pomodoro.work * 60 };
                
                this.draggedTask = null;
                this.currentEditingTask = null;

                this.applySettings();
                this.initializeEventListeners();
            }

            // --- DATA & SETTINGS ---
            loadData(key, defaultValue) {
                try {
                    const data = localStorage.getItem(`taskmaster-${key}`);
                    return data ? JSON.parse(data) : defaultValue;
                } catch (e) { return defaultValue; }
            }
            saveData(key, data) {
                localStorage.setItem(`taskmaster-${key}`, JSON.stringify(data));
            }
            applySettings() {
                document.documentElement.setAttribute('data-theme', this.settings.theme);
                document.documentElement.lang = this.settings.language;
                document.getElementById('themeSelector').value = this.settings.theme;
                document.getElementById('languageSelector').value = this.settings.language;
                document.getElementById('pomodoroWork').value = this.settings.pomodoro.work;
                document.getElementById('pomodoroShortBreak').value = this.settings.pomodoro.short;
                document.getElementById('pomodoroLongBreak').value = this.settings.pomodoro.long;
                this.renderAll();
            }

            // --- UI FEEDBACK ---
            showToast(messageKey, type = 'success') {
                const toast = document.getElementById('toast');
                const lang = this.settings.language;
                toast.textContent = translations[lang][messageKey] || messageKey;
                toast.className = `toast ${type} show`;
                setTimeout(() => { toast.className = 'toast'; }, 3000);
            }

            // --- CORE RENDERING ---
            renderAll() {
                const lang = this.settings.language;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang] && translations[lang][key]) {
                        const parent = el.parentElement;
                        if (parent && parent.tagName === 'LABEL' && parent.htmlFor === el.id) {
                            parent.textContent = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                });
                document.querySelectorAll('input[data-translate-key-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-translate-key-placeholder');
                    if (translations[lang] && translations[lang][key]) el.placeholder = translations[lang][key];
                });
                
                // Manually translate modal content that was cleared
                const deleteModal = document.getElementById('deleteModal');
                deleteModal.querySelector('h3').textContent = translations[lang].delete_modal_title;
                deleteModal.querySelector('p').textContent = translations[lang].delete_modal_text;
                deleteModal.querySelector('#cancelDelete').textContent = translations[lang].btn_cancel;
                deleteModal.querySelector('#confirmDelete').textContent = translations[lang].btn_delete;
                
                const editModal = document.getElementById('editTaskModal');
                editModal.querySelector('h3').textContent = translations[lang].edit_modal_title;
                editModal.querySelector('.form-group label').textContent = translations[lang].label_task;
                editModal.querySelectorAll('.form-group label')[1].textContent = translations[lang].label_subtasks;
                editModal.querySelector('#newSubtaskInput').placeholder = translations[lang].placeholder_subtask;
                editModal.querySelector('#cancelEdit').textContent = translations[lang].btn_cancel;
                editModal.querySelector('#saveEdit').textContent = translations[lang].btn_save_changes;
                
                const settingsModal = document.getElementById('settingsModal');
                settingsModal.querySelector('h3').textContent = translations[lang].settings_title;
                settingsModal.querySelector('label[for=themeSelector]').textContent = translations[lang].settings_theme;
                settingsModal.querySelector('label[for=languageSelector]').textContent = translations[lang].settings_language;
                
                this.renderStats();
                this.renderTaskForm();
                this.renderFilterOptions();
                this.renderTasks();
                this.checkWelcomeNotification();
                this.updatePomodoroDisplay();
            }

            renderTaskForm() {
                const container = document.getElementById('taskFormContainer');
                const lang = this.settings.language;
                container.innerHTML = `
                    <h2 class="section-title" data-translate-key="form_title">${translations[lang].form_title}</h2>
                    <form id="taskForm" class="task-form">
                        <div class="form-group full-width">
                            <label data-translate-key="label_task">${translations[lang].label_task}</label>
                            <input type="text" name="title" required data-translate-key-placeholder="placeholder_task" placeholder="${translations[lang].placeholder_task}">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label data-translate-key="label_category">${translations[lang].label_category}</label>
                                <select name="category">
                                    ${Object.keys(translations.es).filter(k=>k.startsWith('cat_')).map(k=>`<option value="${k.replace('cat_','')}">${translations[lang][k]}</option>`).join('')}
                                </select>
                            </div>
                             <div class="form-group">
                                <label data-translate-key="label_recurrence">${translations[lang].label_recurrence}</label>
                                <select name="recurrence">
                                    <option value="none">${translations[lang].recur_none}</option>
                                    <option value="daily">${translations[lang].recur_daily}</option>
                                    <option value="weekly">${translations[lang].recur_weekly}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label data-translate-key="label_date">${translations[lang].label_date}</label>
                                <input type="date" name="date">
                            </div>
                            <div class="form-group">
                                <label data-translate-key="label_time">${translations[lang].label_time}</label>
                                <div class="time-picker-group">
                                    <select name="hour">${Array.from({length:12},(_,i)=>`<option value="${i+1}">${(i+1).toString().padStart(2,'0')}</option>`).join('')}</select>
                                    <select name="minute">${['00','15','30','45'].map(m=>`<option value="${m}">${m}</option>`).join('')}</select>
                                    <select name="ampm"><option>AM</option><option>PM</option></select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" data-translate-key="btn_add_task">${translations[lang].btn_add_task}</button>
                    </form>`;
                document.getElementById('taskForm').addEventListener('submit', this.handleAddTask.bind(this));
            }

            renderFilterOptions() {
                const filter = document.getElementById('filterCategory');
                const lang = this.settings.language;
                const currentFilterValue = filter.value;
                const categories = [...new Set(this.tasks.map(t => t.category))];
                filter.innerHTML = `<option value="all">${translations[lang].filter_all}</option>`;
                categories.forEach(cat => {
                    const catKey = `cat_${cat}`;
                    const translatedCategory = translations[lang][catKey] || cat;
                    filter.innerHTML += `<option value="${cat}">${translatedCategory}</option>`;
                });
                filter.value = currentFilterValue;
            }
            
            renderTasks() { /* ... unchanged ... */ }
            createTaskElement(task) { /* ... unchanged ... */ }
            checkWelcomeNotification() { document.getElementById('welcomeNotification').style.display = this.tasks.length > 0 ? 'none' : 'block'; }

            // --- EVENT LISTENERS ---
            initializeEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.renderTasks());
                document.getElementById('filterCategory').addEventListener('change', () => this.renderTasks());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showModal('settingsModal'));
                document.getElementById('closeSettings').addEventListener('click', () => this.hideModal('settingsModal'));
                document.getElementById('themeSelector').addEventListener('change', (e) => { this.settings.theme = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('languageSelector').addEventListener('change', (e) => { this.settings.language = e.target.value; this.saveData('settings', this.settings); this.applySettings(); });
                document.getElementById('exportBtn').addEventListener('click', this.exportData.bind(this));
                document.getElementById('importFile').addEventListener('change', this.importData.bind(this));
                
                // Pomodoro Listeners
                document.getElementById('playBtn').addEventListener('click', () => this.startPomodoro());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pausePomodoro());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetPomodoro(true));
                document.getElementById('skipBtn').addEventListener('click', () => this.nextPomodoroCycle(true));
                document.getElementById('pomodoroWork').addEventListener('change', (e) => this.updatePomodoroSetting('work', e.target.value));
                document.getElementById('pomodoroShortBreak').addEventListener('change', (e) => this.updatePomodoroSetting('short', e.target.value));
                document.getElementById('pomodoroLongBreak').addEventListener('change', (e) => this.updatePomodoroSetting('long', e.target.value));

                const tasksList = document.getElementById('tasksList');
                tasksList.addEventListener('click', this.handleTaskListClick.bind(this));
                // Drag & Drop listeners are unchanged
            }
            
            handleTaskListClick(e) {
                const target = e.target;
                const taskEl = target.closest('.task-item');
                if(!taskEl) return;
                const taskId = taskEl.dataset.id;
                
                if(target.closest('.delete-btn')) this.showDeleteModal(taskId);
                else if(target.closest('.complete-btn')) this.toggleTaskCompletion(taskId);
                else if(target.closest('.edit-btn')) this.showEditModal(taskId);
                else if(target.closest('.pomodoro-start-btn')) {
                    if (this.settings.notificationPermission === 'default') {
                        this.requestNotificationPermission();
                    }
                    this.startPomodoroForTask(taskId);
                }
                else if(target.closest('.subtask-item input[type="checkbox"]')) {
                    const subtaskId = target.closest('.subtask-item').dataset.subtaskId;
                    this.toggleSubtask(taskId, subtaskId);
                }
            }

            // --- TASK ACTIONS ---
            handleAddTask(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const title = formData.get('title').trim();
                if (!title) return;
                
                let timeString = null;
                if(formData.get('date')) {
                    let h24 = parseInt(formData.get('hour'));
                    if (formData.get('ampm') === 'PM' && h24 < 12) h24 += 12;
                    if (formData.get('ampm') === 'AM' && h24 === 12) h24 = 0;
                    timeString = `${h24.toString().padStart(2,'0')}:${formData.get('minute')}`;
                }

                this.tasks.unshift({
                    id: `task-${Date.now()}`,
                    title,
                    category: formData.get('category'),
                    recurrence: formData.get('recurrence'),
                    date: formData.get('date') || null,
                    time: timeString,
                    completed: false,
                    subtasks: []
                });
                this.saveData('tasks', this.tasks);
                document.getElementById('filterCategory').value = 'all'; // <<<<<<< ¡¡¡LA CORRECCIÓN CRUCIAL!!!
                this.renderAll();
                form.reset();
                this.showToast('toast_task_added');
            }

            toggleTaskCompletion(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if(!task) return;

                task.completed = !task.completed;

                if (task.completed && task.recurrence && task.recurrence !== 'none') {
                    const newTask = { ...task, id: `task-${Date.now()}`, completed: false, subtasks: task.subtasks.map(st => ({...st, completed: false})) };
                    const newDate = new Date(newTask.date + 'T00:00:00');
                    if(task.recurrence === 'daily') newDate.setDate(newDate.getDate() + 1);
                    if(task.recurrence === 'weekly') newDate.setDate(newDate.getDate() + 7);
                    newTask.date = newDate.toISOString().split('T')[0];
                    this.tasks.push(newTask);
                }
                
                this.saveData('tasks', this.tasks);
                this.renderAll();
                this.showToast('toast_task_updated');
            }

            showDeleteModal(taskId) {
                // ... unchanged, but we add a toast
                document.getElementById('confirmDelete').onclick = () => {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveData('tasks', this.tasks);
                    this.renderAll();
                    this.hideModal('deleteModal');
                    this.showToast('toast_task_deleted', 'error');
                };
            }
            
            saveEditedTask() {
                // ... unchanged, but we add a toast
                this.showToast('toast_task_updated');
            }

            // --- POMODORO LOGIC ---
            updatePomodoroSetting(key, value) {
                this.settings.pomodoro[key] = parseInt(value, 10);
                this.saveData('settings', this.settings);
                this.resetPomodoro(false);
                this.showToast('toast_task_updated');
            }
            
            startPomodoroForTask(taskId) {
                this.currentPomodoroTask = taskId;
                this.resetPomodoro(false);
                this.startPomodoro();
            }

            startPomodoro() {
                if (this.isPomodoroRunning) return;
                this.isPomodoroRunning = true;
                document.body.classList.add('focus-mode');
                this.pomodoroInterval = setInterval(() => {
                    this.pomodoroState.time--;
                    this.updatePomodoroDisplay();
                    if (this.pomodoroState.time < 0) {
                        this.finishPomodoroCycle();
                    }
                }, 1000);
            }

            pausePomodoro() {
                clearInterval(this.pomodoroInterval);
                this.isPomodoroRunning = false;
                document.body.classList.remove('focus-mode');
            }
            
            resetPomodoro(fullReset) {
                this.pausePomodoro();
                if (fullReset) {
                    this.settings.pomodoro.cycles = 0;
                    this.currentPomodoroTask = null;
                }
                this.pomodoroState = { type: 'work', time: this.settings.pomodoro.work * 60 };
                this.updatePomodoroDisplay();
                this.renderTasks();
            }
            
            finishPomodoroCycle() {
                const timerEl = document.getElementById('pomodoroTimer');
                timerEl.classList.add('finished');
                document.getElementById('notificationSound').play();
                
                const lang = this.settings.language;
                const notifTitle = translations[lang].notification_title;
                const notifBody = this.pomodoroState.type === 'work' ? translations[lang].notification_work_end : translations[lang].notification_break_end;
                this.showPushNotification(notifTitle, notifBody);

                setTimeout(() => {
                    timerEl.classList.remove('finished');
                    this.nextPomodoroCycle(false);
                }, 3000);
            }

            nextPomodoroCycle(isSkip) {
                this.pausePomodoro();
                if (this.pomodoroState.type === 'work') {
                    this.settings.pomodoro.cycles++;
                    if (this.settings.pomodoro.cycles % 4 === 0) {
                        this.pomodoroState = { type: 'long', time: this.settings.pomodoro.long * 60 };
                    } else {
                        this.pomodoroState = { type: 'short', time: this.settings.pomodoro.short * 60 };
                    }
                } else {
                    this.pomodoroState = { type: 'work', time: this.settings.pomodoro.work * 60 };
                }
                this.saveData('settings', this.settings);
                this.updatePomodoroDisplay();
                if (!isSkip) this.startPomodoro();
            }
            
            updatePomodoroDisplay() {
                const time = this.pomodoroState.time;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                document.getElementById('pomodoroTimer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                const cycleTitleEl = document.getElementById('pomodoroCycleTitle');
                const lang = this.settings.language;
                let cycleKey = '';
                if (this.pomodoroState.type === 'work') cycleKey = 'pomo_cycle_work';
                else if (this.pomodoroState.type === 'short') cycleKey = 'pomo_cycle_short';
                else cycleKey = 'pomo_cycle_long';
                cycleTitleEl.textContent = translations[lang][cycleKey];
            }

            // --- NOTIFICATIONS ---
            async requestNotificationPermission() {
                const permission = await Notification.requestPermission();
                this.settings.notificationPermission = permission;
                this.saveData('settings', this.settings);
            }
            
            showPushNotification(title, body) {
                if (this.settings.notificationPermission !== 'granted') return;
                new Notification(title, {
                    body: body,
                    icon: './icons/android-launchericon-192-192.png'
                });
            }
            
            // Other functions (showModal, getDragAfterElement, etc.) are unchanged
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.app = new TaskMaster();
        });

        if ('serviceWorker' in navigator) { /* ... unchanged ... */ }
    </script>
